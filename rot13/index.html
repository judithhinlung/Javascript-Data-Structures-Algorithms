    <title>Rot13</title>
<script>

function shift(num) {
  return (num+26) % 26;
}
function decode(letter) {
  var init_letter = "A";
  var init = init_letter.charCodeAt(0);
  var mod = letter.charCodeAt(0);
  var new_code = ((mod-init)+(26-13))%26;
  var decoded_letter =  String.fromCharCode((init + new_code));
  return decoded_letter;
}

function rot13(str) {
  var arr = str.split("");
  for (var i = 0; i < arr.length; i++) {
    var regexp = /[A-Za-z]/;
    if (regexp.test(arr[i])) {
      arr[i] = decode(arr[i]);
    }
  }
  return arr.join("");
}
function print_letter(letter) {
  return String.fromCharCode(letter.charCodeAt(0) + 1);
}
function get_rot13() {
 var inp = document.getElementById("input").value;
  document.getElementById("result").innerHTML = rot13(inp);
}
</script>
